<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Scan Pro</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply the Inter font globally */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Light gray background */
        }
    </style>
</head>
<body>
    <!-- 
        The main container where React will inject the application. 
        All components from src/App.jsx will be rendered inside here.
    -->
    <div id="root">
        <!-- Optional Loading Message while React mounts -->
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-xl text-emerald-600 font-semibold animate-pulse">
                Loading Comic Scan Pro...
            </div>
        </div>
    </div>

    <!-- 
        CRITICAL: Import the bundled application entry point. 
        The build.sh script compiles src/index.jsx into this file.
    -->
    <script type="module" src="./index-module.js"></script>
</body>
</html>
