name: Deploy to Firebase on Push

on:
  push:
    branches:
      - master # Trigger the workflow whenever code is pushed to the 'master' branch

jobs:
  build_and_deploy:
    name: Build, Test, and Deploy
    runs-on: ubuntu-latest
    env:
      # Set environment variables for the Node setup
      NODE_VERSION: '20' 
      
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      # --- 1. SETUP NODE AND DEPENDENCIES ---
      - name: üõ†Ô∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: üì¶ Install Frontend Dependencies
        run: npm install

      - name: ‚öôÔ∏è Install Functions Dependencies
        # This assumes your functions directory is named 'functions'
        run: npm install
        working-directory: functions

      # --- 2. BUILD APPLICATION ---
      - name: üèóÔ∏è Build Frontend (React)
        run: npm run build
        
      # --- 3. DEPLOY TO FIREBASE ---
      - name: üöÄ Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0 
        with:
          # The service account is used to authenticate the deployment.
          # The key name must match the secret name from Step 2.
          repoToken: ${{ secrets.GITHUB_TOKEN }} 
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COMICSNAP_AF94C }}
          channelId: live # Deploys to the live hosting URL
          projectId: comicsnap-af94c # Your project ID