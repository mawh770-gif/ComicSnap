name: Deploy to Firebase on Push

on:
  push:
    branches:
      - master # Triggers the workflow whenever code is pushed to the 'master' branch

jobs:
  build_and_deploy:
    name: Build, Test, and Deploy
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20' 
      PROJECT_ID: comicsnap-af94c # Define Project ID once
      
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      # --- 1. SETUP NODE AND DEPENDENCIES ---
      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm install

      - name: âš™ï¸ Install Functions Dependencies
        # This assumes your functions directory is named 'functions'
        run: npm install
        working-directory: functions

      # --- 2. BUILD APPLICATION ---
      - name: ğŸ—ï¸ Build Frontend (React)
        run: npm run build
        
      # --- 3. AUTHENTICATION & FIREBASE CLI SETUP ---

      - name: â¬‡ï¸ Install Firebase CLI
        # ğŸŸ¢ FIX for 'firebase: command not found' error (Exit Code 127)
        # Installs the CLI globally so it's available in the PATH for the deploy command.
        run: npm install -g firebase-tools

      - name: ğŸ” Authenticate Service Account
        # ğŸŸ¢ FIX for 'Failed to authenticate' error (Future-Proofing)
        # Uses the secure Service Account JSON key stored in your GitHub secret.
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # --- 4. DEPLOYMENT ---
      
      - name: ğŸš€ Deploy Hosting and Functions
        # Runs the command directly. It now finds 'firebase' because it was installed globally.
        run: firebase deploy --only hosting,functions --project ${{ env.PROJECT_ID }}
        env:
          GCLOUD_PROJECT: ${{ env.PROJECT_ID }}